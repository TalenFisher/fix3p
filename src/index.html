<!DOCTYPE html>
<html lang="en">
    <head>
        <include src="layout/meta-common.html"></include>
        <title>FiX3P</title>
        
        <include src="layout/link-common.html"></include>
        <script src="assets/js/index.ts" defer></script>
    </head>
    <body>
        <div class="viewport">
            <include src="layout/header.html"></include>

            <form> 

                <!-- Uploader -->
                <include src="layout/uploader.html"></include>

                <!-- Editor -->
                <div class="view screen" data-view="1">
                    <div class="back"><i class="fas fa-times"></i> Close</div>
                    <nav>
                        <a href="#" class="tab"><i class="fas fa-download"></i> Download</a>
                        <div class="tab">Record 1</div>
                        <div class="tab">Record 2</div>
                        <div class="tab">Record 3</div>
                        <div class="tab">Record 4</div>
                    </nav>

                    <div class="row">

                        <!-- Stage Section -->
                        <div class="stage" data-mode="normal">

                            <!-- Stage Pane / Header -->
                            <div class="pane">
                                <div class="pane-main-tray">
                                    <i class="fas fa-paint-brush pane-paint-btn">
                                        <span class="tooltip">Annotate</span>
                                    </i>
                                    <i class="fas fa-expand fullscreen-btn pane-fs-btn">
                                        <span class="tooltip">Fullscreen</span>
                                    </i>
                                </div>

                                <!-- Paint Options -->
                                <div class="pane-paint-tray">
                                    <span class="history-controls">
                                        <i id="undo" class="fas fa-undo"></i>
                                        <i id="redo" class="fas fa-redo"></i>
                                    </span>
                                    <span>
                                        <span class="select-container">
                                            <label for="pane-paint-mode">Mode: </label>
                                            <select id="pane-paint-mode">
                                                <option selected>Paint</option>
                                                <option>Lasso</option>
                                                <option>Eraser</option>
                                            </select>
                                        </span>
                                    </span>
                                    <span>
                                        <label for="pane-paint-size">Size: </label>
                                        <input type="range" min="15" max="100" value="15" id="pane-paint-size">
                                    </span>
                                    <span>
                                        <label for="pane-paint-color">Color: </label>
                                        <span class="input input-color">
                                            <span class="input-overlay"></span>
                                            <input type="color" id="pane-paint-color">
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <!-- Drawing Area -->
                            <canvas id="visual" height="500" width="1200"></canvas>
                            <input id="annotation" placeholder="Type Annotation Here">
                        </div>

                        <!-- Main Editing Section -->
                        <main></main>
                    </div>
                </div>
            </form>
        </div>

        <a id="report-a-bug" href="https://github.com/talenfisher/fix3p/issues/new">feedback/report a bug</a>
    </body>
</html>
