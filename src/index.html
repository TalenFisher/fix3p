<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FiX3P</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        
        <link rel="stylesheet" href="assets/dist/fix3p.bundle.css?v={{version}}">
        <link rel="icon" href="favicon.png">
        <script src="assets/dist/fix3p.bundle.js?v={{version}}" defer></script>
    </head>
    <body>
        <div class="viewport">
            <header>
                <div>
                    <a href="https://forensicstats.org"><img src="assets/img/csafe-logo-inverted.svg" alt="CSAFE"></a>
                </div>
                <div>
                    <h1>FIX3P</h1>
                </div>
                <div>
                    <a href="https://nist.gov"><img id="nist-logo" src="assets/img/nist-logo-inverted.svg" alt="National Institute of Standards and Technology"></a>
                </div>
            </header>

            <form> 
                <div class="upload screen">
                    <input type="file" name="file" id="file">
                    <label for="file">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div>Choose a file</div>
                        <small>or drag one here</small>
                    </label>
                </div>
                <div class="view screen" data-view="1">
                    <div class="back"><i class="fas fa-times"></i> Close</div>
                    <nav>
                        <a href="#" class="tab"><i class="fas fa-download"></i> Download</a>
                        <div class="tab">Record 1</div>
                        <div class="tab">Record 2</div>
                        <div class="tab">Record 3</div>
                        <div class="tab">Record 4</div>
                    </nav>

                    <div class="row">
                        <div class="stage" data-mode="normal">
                            <div class="pane">
                                <div class="pane-main-tray">
                                    <i class="fas fa-paint-brush pane-paint-btn"></i>
                                    <i class="fas fa-expand fullscreen-btn pane-fs-btn"></i>
                                </div>
                                <div class="pane-paint-tray">
                                    <span>
                                        <label for="pane-paint-color">Color: </label>
                                        <span class="input input-color">
                                            <span class="input-overlay"></span>
                                            <input type="color" id="pane-paint-color">
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <canvas id="visual" height="500" width="1200"></canvas>
                            <input id="annotation" placeholder="Type Annotation Here">
                        </div>
                        <main></main>
                    </div>
                </div>
            </form>
        </div>

        <a id="report-a-bug" href="https://github.com/talenfisher/fix3p/issues/new">feedback/report a bug</a>
    </body>
</html>
