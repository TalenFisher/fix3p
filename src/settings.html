<!DOCTYPE html>
<html lang="en">
    <head>
        <include src="layout/meta-common.html"></include>
        <title>FiX3P - Settings</title>
        <include src="layout/link-common.html"></include>
        <link rel="stylesheet" href="style/settings.scss">
        <script src="assets/js/settings.ts" defer></script>
    </head>
    <body>
        <include src="layout/header.html"></include>
        
        <main>
            <h1>Settings</h1>
            <div class="setting">
                <label for="reporting">
                    <h2>Crash Reporting:</h2>
                    <p>Automatically send crash reports / logs</p>
                </label>
                
                <div class="custom-checkbox setting-input">
                    <input type="checkbox" id="reporting">
                    <div class="custom-checkbox-overlay">
                        <div class="custom-checkbox-circle"></div>
                    </div>
                </div>
            </div>

            <div class="setting">
                <label for="decimation">
                    <h2>Decimation Factor</h2>
                    <p>The higher this number is, the lower amount of polygons are rendered</p>
                </label>

                <div class="setting-input">
                    <fix3p-slider id="decimation"></fix3p-slider>
                </div>
            </div>

            <a href="/index.html" class="back"><i class="fas fa-chevron-left"></i> Return to Application</a>
        </main>
    </body>
</html>
